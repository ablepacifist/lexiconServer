# Server Configuration
server.port=${LEXICON_PORT:36568}
server.address=${SERVER_ADDRESS:0.0.0.0}

# Enable storage profile for 500GB volume
spring.profiles.include=storage

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://lexicon.playit.pub:58938,http://147.185.221.24:15821,https://147.185.221.24:15821,http://147.185.221.24:15856,https://147.185.221.24:15856,http://147.185.221.24:*,https://147.185.221.24:*}

# Database Configuration
# Use same database as Alchemy for unified users
database.url=${DATABASE_URL:jdbc:hsqldb:hsql://localhost:9002/mydb}

# File upload configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:2GB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:2GB}

# Timeout configuration for large file uploads (in milliseconds)
# 30 minutes for connection and read timeout
server.tomcat.connection-timeout=1800000
spring.mvc.async.request-timeout=1800000

# File storage path
lexicon.file.upload-dir=${UPLOAD_DIR:./uploads}

# yt-dlp configuration (set YTDLP_COOKIES_PATH environment variable)
ytdlp.cookies.path=${YTDLP_COOKIES_PATH:}