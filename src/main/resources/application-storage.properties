# Lexicon Storage Configuration

# Base storage path (your 500GB volume)
lexicon.storage.base-path=/media/alexpdyak32/7db05fe3-9f6a-46cb-82dd-8ff00d8488a0/lexicon-storage

# File size thresholds
lexicon.storage.small-file-threshold=10485760
lexicon.storage.large-file-threshold=104857600

# Upload settings  
lexicon.storage.chunk-size=10485760
lexicon.storage.streaming-buffer-size=1048576
lexicon.storage.transcoding-jobs=2
lexicon.storage.cache-size=536870912

# Server settings for large file handling
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB
server.tomcat.max-swallow-size=-1

# Database connection pool for better performance
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5