# Server Configuration
server.port=${LEXICON_PORT:36568}
server.address=${SERVER_ADDRESS:0.0.0.0}

# CORS Configuration
# In production, set to your playit.gg frontend tunnel URL
# Example: https://your-frontend-tunnel.playit.gg
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Database Configuration
# Use same database as Alchemy for unified users
database.url=${DATABASE_URL:jdbc:hsqldb:hsql://localhost:9002/mydb}

# File upload configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:100MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:100MB}

# File storage path
lexicon.file.upload-dir=${UPLOAD_DIR:./uploads}

# yt-dlp configuration (set YTDLP_COOKIES_PATH environment variable)
ytdlp.cookies.path=${YTDLP_COOKIES_PATH:}